	<HEAD>
		<TITLE>(File Open command)</TITLE>
		<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
	</HEAD>
	<BODY>
		<P><A NAME="hid_file_open"></A><B>Open command (File menu)</B></P>
		<P>Use this command to open an existing document in a new window. You can open 
			multiple documents at once. Use the <b>Window</b> menu to switch among the 
			multiple open documents. See <A HREF="hid_window_all.htm">Window 1, 2, ... command</A>.</P>
		<P>You can create new documents with the <A HREF="hid_file_new.htm">New command</A>.</P>
	</BODY>
</HTML>
