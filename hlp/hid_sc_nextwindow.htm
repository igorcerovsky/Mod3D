	<HEAD>
		<TITLE>(Next Window command (document Control menu))</TITLE>
		<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">
	</HEAD>
	<BODY>
		<P><A NAME="hid_sc_nextwindow"></A><B>Next Window command (document Control menu)</B></P>
		<P>Use this command to switch to the next open document window.&nbsp;Mod3D 
			determines which window is next according to the order in which you opened the 
			windows.</P>
	</BODY>
</HTML>
