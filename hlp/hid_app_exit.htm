		<TITLE>(File Exit command)</TITLE>
		<META HTTP-EQUIV="Content-Type" Content="text/html; charset=Windows-1252">

	<BODY>
		<P><A NAME="hid_app_exit"></A><B>Exit command (File menu)</B></P>
		<P>
			Use this command to end your&nbsp; Mod3D&nbsp;session. You can also use the <b>Close</b>
			command on the application <b>Control</b> menu.&nbsp;Mod3D prompts you to save 
			documents with unsaved changes.</P>
	</BODY>
