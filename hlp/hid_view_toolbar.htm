	<BODY>
		<P><A NAME="hid_view_toolbar"></A><B>Toolbar command (View menu)</B></P>
		<P>Use this command to display and hide the toolbar, which includes buttons for 
			some of the most common commands in Mod3D, such as <b>File Open</b>. A 
			checkmark appears next to the menu item when the toolbar is displayed.</P>
		<P>See <A HREF="afx_hidw_toolbar.htm">Toolbar</A> for help on using the toolbar.</P>
	</BODY>
